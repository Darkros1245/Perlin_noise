plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    implementation 'javax.vecmath:vecmath:1.5.2'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes('Main-Class': 'Main')
    }
}

tasks.register('run', JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass.set('Main')
}
